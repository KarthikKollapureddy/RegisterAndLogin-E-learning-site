                      <form [formGroup]="form" #formDir = ngForm>
                      <div class="form-group">
                        <input type="email" name="logemail" class="form-style" formControlName="email" placeholder="Your Email" id="logemail" autocomplete="off">
                        <i class="input-icon uil uil-at"></i>
                        <div *ngIf="email.invalid && (email.touched || email.dirty)" >
                          <div  *ngIf="email.errors?.['required']" class="err">
                            Email is required
                          </div>
                          <div *ngIf="email.errors?.['email']" class="err">
                            Email is invalid
                          </div>
                        </div>
                      </div>
                      <div class="form-group mt-2">
                        <input type="password" name="logpass" class="form-style" formControlName="password" placeholder="Your Password" id="logpass" autocomplete="off" minlength="8" maxlength="16">
                        <i class="input-icon uil uil-lock-alt"></i>
                        <div *ngIf="password.invalid && (password.touched || password.dirty)">
                          <div style="font-size: small;" *ngIf="password.errors?.['required']" class="err">
                            password is required
                          </div>

                          <div style="font-size: small;float: left;" *ngIf="password.errors?.['pattern']" class="err">
                            password must contain one letter from A-Z ,a-z,numericals and special characters of length 8 to 16
                          </div>
                        </div>
                      </div>
                      <button [disabled]="form.invalid" type="submit" class="btn mt-4">submit</button>&nbsp;&nbsp;
